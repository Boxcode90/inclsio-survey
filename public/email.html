<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early Access</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff008c, #ffbf00, #00eaff, #8a2be2);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: "Inter", sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      box-sizing: border-box;
    }

    h2, h3 {
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      font-size: 16px;
    }

    button:hover {
      background: #f4f4f4;
      transform: scale(1.05);
    }

    #errorMsg {
      color: #ff4b4b;
      font-size: 14px;
      height: 16px;
    }

    /* ===== Loading Overlay ===== */

    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.45);
      z-index: 99999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      animation: fadeInOverlay 0.3s ease-out;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      width: 55px;
      height: 55px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .loading-sub {
      font-size: 15px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingMainText">Submitting…</div>
    <div class="loading-sub" id="loadingSubText">Please don’t close this page</div>
  </div>

  <div class="container">
    <h2>To join this study, kindly let us know your name and your best e-mail</h2><br>
    <h3>Bonus: early access to Inclusio</h3>

    <form id="emailForm">
      <input 
        type="email" 
        id="emailInput" 
        placeholder="yourname@example.com"
        required
      />

      <input 
        type="text" 
        id="nameInput"
        placeholder="Your preferred name"
        required
      />

      <p id="errorMsg"></p>
      <button type="submit">Submit</button>
    </form>
  </div>


  <script>
    const form = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const nameInput = document.getElementById("nameInput");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = emailInput.value.trim();
      const name = nameInput.value.trim();

      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email.";
        return;
      }

      // Show loading overlay
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";

      // Changing messages while loading
      const main = document.getElementById("loadingMainText");
      const sub = document.getElementById("loadingSubText");

      let step = 0;
      const messages = [
        ["Submitting your details…", "Please don’t close this page"],
        ["Connecting to the server…", "Almost there…"],
        ["Saving your entry…", "Hang tight!"],
      ];

      const interval = setInterval(() => {
        step = (step + 1) % messages.length;
        main.textContent = messages[step][0];
        sub.textContent = messages[step][1];
      }, 1800);

      try {
        await fetch("https://inclsio-survey.onrender.com/email-submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, name }),
        });

        clearInterval(interval);

        // Smooth redirect after slight delay
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 700);

      } catch (err) {
        clearInterval(interval);
        overlay.style.display = "none";
        errorMsg.textContent = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
